<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TastyHouse</title>
</head>
<body>
<style>
    * {
        font-family: Arial, sans-serif;
    }
    h1 {
        color:#ccc;
        text-align: center;
    }
    .date {
        text-align: right;
    }
    .table {
        display: block;
    }
    table {
        width: 100%;
    }
    table tr td{
        border:1px solid gray;
        padding:4px;
    }
    table tr th{
        text-align:center;
        background-color:#3f9384;
        color:#fff;
    }
</style>
<h1>Список недостающих ингредиентов</h1>
<p class="date">@Date</p>
<div class="table">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Кол-во</th>
            <th>Цена, ₽/ед.</th>
        </tr>
        </thead>
        <tbody>
        @DataColumns
        </tbody>
    </table>
</div>
</body>
</html>
